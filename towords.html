<html>
    <script>
        function convert(x){                        
            var result="";
            switch (x){
                case 0: return"";
                case 1: return "one";
                case 2: return "two";
                case 3: return "three";
                case 4: return "four";
                case 5: return "five";
                case 6: return "six";
                case 7: return "seven";
                case 8: return "eight";
                case 9: return "nine";
                case 10: return "ten";
                case 11: return "eleven";
                case 12: return "twelve";
                case 13: return "thirteen";
                case 14: return "fourteen";
                case 15: return "fifteen";
                case 16: return "sixteen";
                case 17: return "seventeen";
                case 18: return "eighteen";
                case 19: return "nineteen";
                case 20: return "twenty";
                case 30: return "thrity";
                case 40: return "fourty";
                case 50: return "fifty";
                case 60: return "sixty";
                case 70: return "seventy";
                case 80: return "eighty";
                case 90: return "ninety"; 
                break;     
            }
            if (x>=1000 && x < 10000) {
                alert(x);
                result+= convert((x-x%1000)/1000) + ' thousand '; // + convert (((x-x%100)-(x-x%1000))/100)  + ' hundred '  +  ' and '  +  convert ((x-x%10)-(x-x%100))   +  ' '   +   convert(x%10);
                x=x-((x-x%1000)/1000 * 1000);
            }

            if (x>=100 && x < 1000) {
                result += convert((x-x%100)/100) +  ' hundred ';//  + ' and ' + convert ((x-x%10)-(x-x%100)) +  ' '  +  convert(x%10);
                x=x-((x-x%100)/100*100);
            }

            if (x>=20 && x < 100) 
            {
                result += convert(x-x%10) + ' ';// + convert (x%10);
                x=x-(x-x%10);
            }
            if (x<20) 
            {
                result += convert(x) + ' ';// + convert (x%10);
            }
          
            return result;

        }
        function word() {
            var z = parseInt(window.document.f.a.value);
            window.document.f.output.value = convert(z);
        }
    </script>

    <form name = "f">
        <input name = "a">
        <input type = "button" onclick = "word()" value = "convert">
        <input name = "output" size = "100" > 
    </form>
</html>
