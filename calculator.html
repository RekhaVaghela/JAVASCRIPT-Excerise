           }
        function operator(str){
            if(str=="C"){
                   window.document.getElementById("result").value=""; 
            }
            else{
                optr=str;
                x = parseInt(window.document.getElementById("result").value);
                window.document.getElementById("result").value="";
                }
        }

        function operation(){
             y = parseInt(window.document.getElementById("result").value);
             switch (optr) {
                    case "+" : z = x + y; break;
                    case "-" : z = x - y; break;
                    case "*" : z = x * y; break;
                    case "/" : z = x / y; break;
                }
            window.document.getElementById("result").value=z;               
        }
